title: Owen's Personal Site
description: Hi! I'm Owen, a graduate student in Machine Learning from the National University of Singapore. This website serves as a repository of my personal + school projects, and technical blog posts.
highlighter: rouge
permalink: /blog/:year/:month/:day/:title/
environment: prod
url: "http://codingowen.github.io"  
plugins:
  - jekyll-scholar
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-katex
  - jekyll-seo-tag
  - jekyll-sitemap
katex:
  js_path: "assets"  # Path used to search for katex.min.js
  rendering_options:
    # Default KaTeX rendering options. See https://github.com/Khan/KaTeX#rendering-options
    throw_error: false      # throwOnError - set to false if you want rendering to output error as text rather than a build error
    error_color: "#cc0000"  # errorColor

minima:
  skin: dark

# Adding projects collection
collections:
  projects:
    output: true
